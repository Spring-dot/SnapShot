{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "picture/style.css" %}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
  <a class="navbar-brand first" href="{% url 'picture:index' %}">SnapShot!</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'picture:index' %}">Home <span class="sr-only">(current)</span></a>
   </ul>
    <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="{% url 'picture:collect-add' %}">
                            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp; Add your snapshot!!!
                        </a>
                    </li>

                </ul>
  </div>
  </nav>
<div>
    <h2> {{collect.caption}}</h2>
    <img src="{{collect.image}}">
    <p> {{collect.description}}</p>
    <br>
    <h3> Contributed by:</h3>
    <p style="font-family: cursive; color: white"> {{collect.name}}</p>
    <p> Nick_name: {{collect.nick_name}}</p>
    <p>About: {{collect.about}}</p>
</div>


</body>
</html>
